# Traefik v3 static configuration — KSeFCli local deployment
# NOT intended for direct internet exposure; runs on LAN / behind VPN.
#
# DNS challenge is used for ACME so port 443 does not need to be
# publicly reachable.  Provide DNS provider credentials in
# ./traefik/dns-provider.env (copy from dns-provider.env.example).
#
# HTTP middlewares (local-only, hsts-header) live in traefik/dynamic.yml
# which is loaded via the file provider below.
#
# Supported DNS providers:
#   https://doc.traefik.io/traefik/https/acme/#providers

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: INFO
  format: json

accessLog:
  format: json

api:
  dashboard: false

ping: {}

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: front
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: ":443"
    transport:
      respondingTimeouts:
        readTimeout: 3600s
        idleTimeout: 3600s
        writeTimeout: 3600s

# DNS challenge — does NOT require public port 443.
# Set your email and DNS provider below; credentials go in dns-provider.env.
certificatesResolvers:
  letsencrypt:
    acme:
      email: changeme@example.com   # ← replace with your e-mail
      storage: /etc/traefik/acme/acme.json
      dnsChallenge:
        provider: cloudflare        # ← change to your DNS provider if needed
        delayBeforeCheck: 60
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

# TLS options are defined in dynamic.yml (loaded via the file provider above)
