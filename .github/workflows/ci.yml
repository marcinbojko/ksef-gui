---
name: CI

on:
  push:
    branches: [main, master, dev, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build and format check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/KSeFCli/KSeFCli.csproj

      - name: Check formatting
        run: dotnet format src/KSeFCli/KSeFCli.csproj --verify-no-changes -v diagnostic

      - name: Build
        run: dotnet build src/KSeFCli/KSeFCli.csproj -c Release --no-restore
