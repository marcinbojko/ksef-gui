---
name: CI

on:
  push:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  format:
    name: Format check (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/KSeFCli/KSeFCli.csproj

      - name: Check formatting
        run: dotnet format src/KSeFCli/KSeFCli.csproj --verify-no-changes -v diagnostic

  build-and-test:
    name: Build & test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/KSeFCli.Tests/KSeFCli.Tests.csproj

      - name: Build
        run: dotnet build src/KSeFCli.Tests/KSeFCli.Tests.csproj -c Release --no-restore

      - name: Test
        run: dotnet test src/KSeFCli.Tests/KSeFCli.Tests.csproj -c Release --no-build --logger trx

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ github.run_attempt }}
          path: "**/*.trx"
